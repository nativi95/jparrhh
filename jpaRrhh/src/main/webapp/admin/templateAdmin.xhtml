<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link href="../res/css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <!-- overlayScrollbars -->
        <link href="../res/css/adminlte.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body class="hold-transition sidebar-mini">
       
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
             
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" styleClass="bg-primary">
            <h:outputText value="CARGANDO..." />
        </p:dialog>
        <h:form id="formMsj">
            <p:growl id="msj" showDetail="true" sticky="true" />
        </h:form>        

        
            <!-- Site wrapper -->
            <div class="wrapper">
                <!-- Navbar -->
                <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="position: fixed; width: 100%; height: 7%; z-index: 1; margin-top: 0px;">
                    <ui:insert name="top">
                        <!--Left navbar links--> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                            </li>
                            
                            <li style="float: right; border: none;" class="nav-item d-none d-sm-inline-block">
                                <h:form>
                                    <b> <h:commandLink class="nav-link" value="Salir" action="#{sessionManagement.logOut()}"/></b>
                                </h:form>
                            </li>
                        </ul>

                        <!--Right navbar links--> 


                    </ui:insert>

                </nav>
                <!-- /.navbar -->  

                <!-- Main Sidebar Container -->
                <aside class="main-sidebar sidebar-dark-primary elevation-4" style="position: fixed;z-index: 1;">
                    <!-- Brand Logo -->
                    <a href="../../index3.html" class="brand-link">
                        <!--                        <img src="../../dist/img/AdminLTELogo.png"
                                                     alt="AdminLTE Logo"
                                                     class="brand-image img-circle elevation-3"
                                                     style="opacity: .8"/>-->
                        <b><h:outputText style="font-size: 2rem" styleClass="brand-text font-weight-light" value="#{sessionManagement.entity.usrUser}"/></b>
                    </a>

                    <!-- Sidebar -->
                    <div class="sidebar">
                        <!-- Sidebar user (optional) -->
                        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                            <div class="image">
                                <!--<img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image"/>-->
                            </div>
                            <div class="info">
                                <h:outputLabel style="color: white" value="#{sessionManagement.entity.usrRolNo.rolRol}"></h:outputLabel>
                            </div>
                        </div>

                        <!-- Sidebar Menu -->
                        <nav class="mt-2">
                            <ui:insert  name="left">
                                <h:form>

                                    <p:panelMenu style="width:100%;">
                                        <p:submenu  label="Gestiones">
                                           <p:menuitem style="color:white" value="Departamentos" url="departmentView.rh" icon="pi pi-briefcase" />
                                           <p:menuitem style="color:white" value="Puestos" url="positionView.rh" icon="pi pi-briefcase" />
                                           <p:menuitem style="color:white" value="Empleados" url="employeeView.rh" icon="pi pi-users" />
                                           <p:menuitem style="color:white" value="Usuarios" url="userView.rh" icon="pi pi-user" />
                                           <p:menuitem style="color:white" value="Roles" url="rolView.rh" icon="pi pi-th-large" />
                                        </p:submenu>

                                        <p:separator />

                                    </p:panelMenu>
                                </h:form>
                            </ui:insert>
                        </nav>
                        <!-- /.sidebar-menu -->
                    </div>
                    <!-- /.sidebar -->
                </aside>

                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <!--<h1>Blank Page</h1>-->
                                </div>
                                <div class="col-sm-6">
                                    <ol class="breadcrumb float-sm-right">
                                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                                        <li class="breadcrumb-item active">Blank Page</li>
                                    </ol>
                                </div>
                            </div>
                        </div><!-- /.container-fluid -->
                    </section>

                    <!-- Main content -->
                    <section class="content">

                        <!-- Default box -->

                        <ui:insert name="content">

                        </ui:insert>
                        <!-- /.card -->

                    </section>
                    <!-- /.content -->
                </div>
                <!-- /.content-wrapper -->

               
            </div>
            <!-- ./wrapper -->
            <!--<script src="../res/js/jquery.js" type="text/javascript"></script>-->

            <!--<script src="../res/js/jquery.min.js" type="text/javascript"></script>-->
            <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
            <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
            <!-- Bootstrap 4 -->
            <script src="../res/js/bootstrap.bundle.min.js" type="text/javascript"></script>
            <!-- AdminLTE App -->
            <script src="../res/js/adminlte.min.js" type="text/javascript"></script>
            <!-- AdminLTE for demo purposes -->
            <script src="../res/js/demo.js" type="text/javascript"></script>
       
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">  

            <p:commandButton value="Nuevo Departamento" id="nuevo" action="#{buttonView.buttonAction}" style="margin-right:20px;" icon="pi pi-plus" />
            <h:outputLabel value="#{departmentManagement.entities.get(0)}" />
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
            
            <p:dataTable scrollable="true" scrollWidth="95%" var="dept" style="margin-top: 5%" value="#{departmentManagement.entities}" paginator="true" rows="25" reflow="true">
                <f:facet name="header">
                    Lista de departamentos
                </f:facet>
                <p:column headerText="No.Departamento">
                    <h:outputText value="#{dept.depDeptNo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{dept.depDeptName}" />
                </p:column>
                <p:column headerText="Ultima actualización">
                    <h:outputText value="#{dept.adatechange}" />
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{dept.auserchange}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":card" oncomplete="PF('deptDialog').show()" icon="pi pi-search" title="View">
                        <f:setPropertyActionListener value="#{dept}" target="#{departmentManagement.entity}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="card"> 
            <p:dialog style="height: auto;" header="Información del departamento" widgetVar="deptDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel  style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty departmentManagement.entity}" columnClasses="label,value">
                        <f:facet name="header">
<!--                            <p:graphicImage name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif"/> -->
                        </f:facet>

                        <h:outputText value="No.Departamento" />
                        <h:inputText value="#{departmentManagement.entity.depDeptNo}" />

                        <h:outputText value="Nombre" />
                        <h:inputText value="#{departmentManagement.entity.depDeptName}" />

                        <h:outputText value="Creación" />
                        <h:inputText value="#{departmentManagement.entity.ausercreate}" style="color:#{dtSelectionView.selectedCar.color}"/>

                        <h:outputText value="Usuario creación" />
                        <h:inputText value="#{departmentManagement.entity.ausercreate}" />

                        <h:outputText value="Actualización" />
                        <p:calendar value="#{departmentManagement.entity.adatechange}" pattern="yyyy-MMM-dd"/>

                        <h:outputText value="Usuario actualización" />
                        <p:calendar value="#{departmentManagement.entity.auserchange}" pattern="yyyy-MMM-dd"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>            
        </h:form>
    </ui:define>

</ui:composition>

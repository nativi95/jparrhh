<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>
            <p:commandButton value="Nuevo departamento" update=":card" oncomplete="PF('deptDialog').show()" icon="pi pi-plus" title="Nuevo registro">
            </p:commandButton>
        </h:form>

        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
        <h:form id="form"> 
            <p:dataTable id="table" scrollable="true" scrollWidth="95%" var="dept" style="margin-top: 5%" value="#{departmentManagement.entities}" paginator="true" rows="25" reflow="true">
                <f:facet name="header">
                    Lista de departamentos
                </f:facet>
                <p:column style="width: 4%" headerText="No.Departamento">
                    <h:outputText value="#{dept.depDeptNo}" />
                </p:column>
                <p:column style="width: 8%" headerText="Nombre">
                    <h:outputText value="#{dept.depDeptName}" />
                </p:column>
                <p:column style="width: 8%" headerText="Ultima actualización">
                    <h:outputText value="#{dept.adatechange}" />
                </p:column>
                <p:column style="width: 8%" headerText="Usuario">
                    <h:outputText value="#{dept.auserchange}" />
                </p:column>
                <p:column style="width:4%;text-align: center">

                    <p:commandButton update=":card" oncomplete="PF('deptDialog').show()" icon="pi pi-search" title="View">
                        <f:setPropertyActionListener value="#{dept}" target="#{departmentManagement.entity}" />
                    </p:commandButton>

                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="card"> 
            <p:dialog closable="false" style="height: auto;" header="Información del departamento" widgetVar="deptDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <f:facet name="header">
                    <p:commandButton 
                        style="float: right; border: none;"
                        actionListener="#{departmentManagement.init()}" 
                        styleClass="bg-danger" 
                        icon="pi pi-times"
                        process="@this"
                        oncomplete="PF('deptDialog').hide()"/>
                </f:facet>
                <p:outputPanel  style="text-align:center;">

                    <p:panelGrid  columns="2" style="border: none"  columnClasses="label,value">

                        <h:outputText rendered="#{departmentManagement.entity.depDeptNo!=null}" value="No.Departamento" />
                        <h:outputText rendered="#{departmentManagement.entity.depDeptNo!=null}" value="#{departmentManagement.entity.depDeptNo}" />

                        <h:outputText value="Nombre" />
                        <p:inputText value="#{departmentManagement.entity.depDeptName}" />

                        <h:outputText value="Fecha creación" />
                        <p:calendar value="#{departmentManagement.entity.adatecreate}" pattern="yyyy-MMM-dd"/>

                        <h:outputText value="Usuario creación" />
                        <p:inputText value="#{departmentManagement.entity.ausercreate}" />

                        <h:outputText value="Fecha de actualización" />
                        <p:calendar value="#{departmentManagement.entity.adatechange}" pattern="yyyy-MMM-dd"/>

                        <h:outputText value="Usuario actualización" />
                        <p:inputText value="#{departmentManagement.entity.auserchange}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departmentManagement.createEntity()}"
                                     value="Crear" 
                                     update="form"
                                     oncomplete="PF('deptDialog').hide()"
                                     rendered="#{departmentManagement.entity.depDeptNo==null}" />
                    <p:commandButton actionListener="#{departmentManagement.updateEntity()}" 
                                     value="Actualizar" 
                                     rendered="#{departmentManagement.entity.depDeptNo!=null}" 
                                     oncomplete="PF('deptDialog').hide()"
                                     update="form"/>
                    <p:commandButton actionListener="#{departmentManagement.deteleEntity()}" 
                                     value="Eliminar" 
                                     style="border: none;"
                                     styleClass="bg-danger"
                                     rendered="#{departmentManagement.entity.depDeptNo!=null}" 
                                     oncomplete="PF('deptDialog').hide()"
                                     update=":form"/>
                </p:outputPanel>
            </p:dialog>            
        </h:form>
    </ui:define>

</ui:composition>

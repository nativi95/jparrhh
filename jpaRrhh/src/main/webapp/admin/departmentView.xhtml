<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">  

            <p:commandButton value="Nuevo departamento" update=":card" oncomplete="PF('deptDialog').show()" icon="pi pi-plus" title="Nuevo registro">
                <f:setPropertyActionListener value="#{departmentManagement.newEntity()}" target="#{departmentManagement.entity}" />
            </p:commandButton>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

            <p:dataTable scrollable="true" scrollWidth="95%" var="dept" style="margin-top: 5%" value="#{departmentManagement.entities}" paginator="true" rows="25" reflow="true">
                <f:facet name="header">
                    Lista de departamentos
                </f:facet>
                <p:column style="width: 4%" headerText="No.Departamento">
                    <h:outputText value="#{dept.depDeptNo}" />
                </p:column>
                <p:column style="width: 8%" headerText="Nombre">
                    <h:outputText value="#{dept.depDeptName}" />
                </p:column>
                <p:column style="width: 8%" headerText="Ultima actualización">
                    <h:outputText value="#{dept.adatechange}" />
                </p:column>
                <p:column style="width: 8%" headerText="Usuario">
                    <h:outputText value="#{dept.auserchange}" />
                </p:column>
                <p:column style="width:4%;text-align: center">
                    <p:commandButton update=":card" oncomplete="PF('deptDialog').show()" icon="pi pi-search" title="View">
                        <f:setPropertyActionListener value="#{dept}" target="#{departmentManagement.entity}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="card"> 
            <p:dialog style="height: auto;" header="Información del departamento" widgetVar="deptDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel  style="text-align:center;">
                    <h:form>
                        <p:panelGrid  columns="2" style="border: none"  columnClasses="label,value">
                            <f:facet name="header">
    <!--                            <p:graphicImage name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif"/> -->
                            </f:facet>

                            <h:outputText rendered="#{not empty departmentManagement.entity}" value="No.Departamento" />
                            <h:outputText rendered="#{not empty departmentManagement.entity}" value="#{departmentManagement.entity.depDeptNo}" />

                            <h:outputText value="Nombre" />
                            <p:inputText value="#{departmentManagement.entity.depDeptName}" />

                            <h:outputText value="Fecha creación" />
                            <p:calendar value="#{departmentManagement.entity.adatecreate}" pattern="yyyy-MMM-dd"/>

                            <h:outputText value="Usuario creación" />
                            <p:inputText value="#{departmentManagement.entity.ausercreate}" />

                            <h:outputText value="Fecha de actualización" />
                            <p:calendar value="#{departmentManagement.entity.adatechange}" pattern="yyyy-MMM-dd"/>

                            <h:outputText value="Usuario actualización" />
                            <p:inputText value="#{departmentManagement.entity.auserchange}"/>
                        </p:panelGrid>
                        <p:commandButton update=":msj" action="#{departmentManagement.createEntity()}" value="Crear" rendered="#{empty departmentManagement.entity}" />
                        <p:commandButton update=":msj" action="#{departmentManagement.updateEntity()}" value="Actualizar" rendered="#{not empty departmentManagement.entity}" />
                    </h:form>
                </p:outputPanel>
            </p:dialog>            
        </h:form>
    </ui:define>

</ui:composition>

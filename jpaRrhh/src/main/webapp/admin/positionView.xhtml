<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">  
            
            <p:commandButton value="Nuevo puesto" id="nuevo" action="#{buttonView.buttonAction}" style="margin-right:20px;" icon="pi pi-plus" />
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

            <p:dataTable scrollable="true" scrollWidth="100%" var="position" style="margin-top: 5%" value="#{positionManagement.entities}" paginator="true" rows="25" reflow="true">
                <f:facet name="header">
                    Lista de departamentos
                </f:facet>
                <p:column headerText="No.Posición">
                    <h:outputText value="#{position.posPositionNo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{position.posPosition}" />
                </p:column>
                <p:column headerText="Actualización">
                    <h:outputText value="#{position.adatechange}" />
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{position.auserchange}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":carDetail" oncomplete="PF('positionDialog').show()" icon="pi pi-search" title="View">
                        <f:setPropertyActionListener value="#{position}" target="#{positionManagement.entity}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
           </h:form>
        <h:form id="carDetail"> 
            <p:dialog style="height: auto;" header="Información del Puesto" widgetVar="positionDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel  style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty positionManagement.entity}" columnClasses="label,value">
                        <f:facet name="header">
<!--                            <p:graphicImage name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif"/> -->
                        </f:facet>

                        <h:outputText value="No.Posición:" />
                        <h:inputText value="#{positionManagement.entity.posPositionNo}" />

                        <h:outputText value="Nombre" />
                        <h:inputText value="#{positionManagement.entity.posPosition}" />

                        <h:outputText value="Creación" />
                        <h:inputText value="#{positionManagement.entity.ausercreate}" style="color:#{dtSelectionView.selectedCar.color}"/>

                        <h:outputText value="Usuario creación" />
                        <h:inputText value="#{positionManagement.entity.ausercreate}" />
                        
                        <h:outputText value="Actualización" />
                        <p:calendar value="#{positionManagement.entity.adatechange}" pattern="yyyy-MMM-dd"/>
                        
                        <h:outputText value="Usuario actualización" />
                        <p:calendar value="#{positionManagement.entity.auserchange}" pattern="yyyy-MMM-dd"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>            
        </h:form>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">  

            <p:commandButton value="Nuevo Rol" update=":card" oncomplete="PF('rolDialog').show()" icon="pi pi-plus" title="Nuevo registro">
                <f:setPropertyActionListener value="#{rolManagement.newEntity()}" target="#{rolManagement.entity}" />
            </p:commandButton>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

            <p:dataTable var="rol" style="margin-top: 5%" value="#{rolManagement.entities}" paginator="true" rows="25" reflow="true">
                <f:facet name="header">
                    Lista de roles
                </f:facet>
                <p:column headerText="No.Rol">
                    <h:outputText value="#{rol.rolRolNo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{rol.rolRol}" />
                </p:column>
                <p:column headerText="Actualización">
                    <h:outputText value="#{rol.adatechange}" />
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{rol.auserchange}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":card" oncomplete="PF('rolDialog').show()" icon="pi pi-search" title="View">
                        <f:setPropertyActionListener value="#{rol}" target="#{rolManagement.entity}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="card"> 
            <p:dialog style="height: auto;" header="Información del rol" widgetVar="rolDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel  style="text-align:center;">
                    <h:form>
                        <p:panelGrid  columns="2" columnClasses="label,value">
                            <f:facet name="header">
    <!--                            <p:graphicImage name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif"/> -->
                            </f:facet>

                            <h:outputText rendered="#{not empty rolManagement.entity}" value="No.Rol" />
                            <h:outputText rendered="#{not empty rolManagement.entity}" value="#{rolManagement.entity.rolRolNo}" />

                            <h:outputText value="Nombre" />
                            <h:inputText value="#{rolManagement.entity.rolRol}" />

                            <h:outputText value="Creación" />
                            <p:calendar value="#{rolManagement.entity.adatecreate}" pattern="yyyy-MMM-dd" />

                            <h:outputText value="Usuario creación" />
                            <h:inputText value="#{rolManagement.entity.ausercreate}" />

                            <h:outputText value="Actualización" />
                            <p:calendar value="#{rolManagement.entity.adatechange}" pattern="yyyy-MMM-dd"/>

                            <h:outputText value="Usuario actualización" />
                            <h:inputText value="#{rolManagement.entity.auserchange}" />
                        </p:panelGrid>
                        <p:commandButton update=":msj" action="#{rolManagement.createEntity()}" value="Crear" rendered="#{empty rolManagement.entity}" />
                        <p:commandButton update=":msj" action="#{rolManagement.updateEntity()}" value="Actualizar" rendered="#{not empty rolManagement.entity}" />
                    </h:form>
                </p:outputPanel>
            </p:dialog>            
        </h:form>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../res/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="../res/css/default.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>AdminLTE 3 | UI Sliders</title>

        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top" style="position: fixed; width: 100%; height: 7%; z-index: 1; margin-top: 0px;" class="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div>
            <div style="width:16%; min-width: 180px; position: fixed; top:10%; z-index: 1; background-color: #26353D; height: 100%; color: white;" id="left">
                <ui:insert  name="left">
                    <h:form style="margin-top:  8%; margin-left: 4%; margin-right: 4%">
                        <p:growl>
                            <p:autoUpdate />
                        </p:growl>

                        <p:panelMenu style="width:100%;">
                            <p:submenu  label="Ajax Menuitems">
                                <p:menuitem style="color:white" value="Save" action="#{menuView.save}" icon="pi pi-save" />
                                <p:menuitem style="color:white" value="Update" action="#{menuView.update}"  icon="pi pi-refresh" />
                            </p:submenu>
                            <p:submenu label="Non-Ajax Menuitem">
                                <p:menuitem style="color:white" value="Delete" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Navigations" >
                                <p:submenu label="Links" icon="pi pi-home">
                                    <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                                        <p:menuitem style="color:white" value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                                        <p:menuitem style="color:white" value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                                        <p:menuitem style="color:white" value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                                        <p:menuitem style="color:white" value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                                    </p:submenu>
                                </p:submenu>
                                <p:menuitem style="color:white" value="Mobile" icon="pi pi-mobile" />
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </ui:insert>
                
            </div>

            <div  style="width: 76%; position: absolute; right:5%; top:10%;" id="content" class="left_content">
                <ui:insert name="content">

                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
